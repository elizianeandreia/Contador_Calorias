<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
<title>Contador de Calorias</title>
</head>
<body>
 <main>
<h1>Contador de Calorias</h1>
<div clas="container">
<form id="contador-calorias">
<label for="orcamento">Orçamento</label>
<input type="number" min="0" id="orcamento" placeholder="Orçamento diário de calorias">
<fieldset id="cafedamanha"><legend>Café da Manhã</legend><div class="input-container"></div></fieldset>
<fieldset id="almoco"><legend>Almoço</legend><div class="input-container"></div> </fieldset>
<fieldset id="jantar"><legend>Jantar</legend><div class="input-container"></div></fieldset>
<fieldset id="aperitivos"><legend>Aperitivos</legend><div class="input-container"></div></fieldset>
<fieldset id="exercicios"><legend>Exercicios</legend><div class="input-container"></div></fieldset>
<div class="controles">
<span>
<label for="lista-entrada">Adicione alimentos ou exercicios</label>
<select id="lista-entrada" name="opcoes"> 
<option value="cafedamanha" selected>Café da Manhã</option>
<option value="almoco">Almoço</option>
<option value="jantar">Jantar</option>
<option value="aperitivos">Aperitivos</option>
<option value="exercicios">Exercicios</option>
</select>
<button type="button" id="add-entrada">Adicione Entrada</button>
</span>
</div>
<div>
<button type="submit"> Calcular as calorias restantes</button>
<button type="button" id="limpar">Limpar</button>
</div>
</form>
<div id="saida" class="saida hide"></div>
</div>
</main>
<script src="./script.js"></script>
</body>
</html>
