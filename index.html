<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" />
    <title>Contador de Calorias</title>
  </head>
  <body>
    <main>
      <h1>Contador de Calorias</h1>
      <div class="container">
        <form id="contador-calorias">
          <label for="orcamento">Orçamento</label>
          <input
            type="number"
            min="0"
            id="orcamento"
            placeholder="Orçamento diário de calorias"
            required
          />
          <fieldset id="cafedamanha">
            <legend>Café da Manhã</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="almoco">
            <legend>Almoço</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="jantar">
            <legend>Jantar</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="aperitivos">
            <legend>Aperitivos</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercicios">
            <legend>Exercícios</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="lista-entrada">Adicionar alimento ou exercício:</label>
              <select id="lista-entrada" name="options">
                <option value="cafedamanha" selected>Café da Manhã</option>
                <option value="almoco">Almoço</option>
                <option value="jantar">Jantar</option>
                <option value="aperitivos">Aperitivos</option>
                <option value="exercicios">Exercícios</option>
              </select>
              <button type="button" id="add-entrada">Adicionar Entrada</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Calcular Calorias Restantes
            </button>
            <button type="button" id="limpar">Limpar</button>
          </div>
        </form>
        <div id="saida" class="output hide"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
